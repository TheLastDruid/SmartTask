spring.application.name=smart-task-backend

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=todoapp

# JWT Configuration
app.jwtSecret=${JWT_SECRET:SmartTaskSecureJWTSecretKeyForHMACAlgorithm2025SecureEnoughKey256Bits1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ}
app.jwtExpirationMs=86400000

# Server Configuration
server.port=8080

# Logging
logging.level.com.todoapp=DEBUG
logging.level.org.springframework.security=DEBUG

# Groq Configuration
groq.api.key=${GROQ_API_KEY:your-groq-api-key-here}
groq.api.url=https://api.groq.com/openai/v1/chat/completions
groq.model=llama-3.1-8b-instant

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${MAIL_FROM:noreply@smarttask.com}

# Frontend URL for email links
app.frontend.url=${FRONTEND_URL:http://localhost:3000}

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.database=${REDIS_DATABASE:0}
spring.data.redis.timeout=2000ms
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0
